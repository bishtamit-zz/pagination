{% extends 'base.html' %}

{% block content %}
    <div class="blog-list">
        {% for blog_post in blog_posts %}
            <div class="blog-item">
                <h2>{{ blog_post.title|title }}</h2><span class="small">{{ blog_post.added | timesince }} ago</span>
                <p>{{ blog_post.get_truncated }}</p>
            </div>
         {% endfor %}

    </div>
{% endblock %}
